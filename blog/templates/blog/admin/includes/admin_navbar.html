{% load static %}

<!-- Admin Navbar -->
<div class="admin-navbar">
    <div class="admin-navbar-brand">
        <i class="fas fa-terminal me-2"></i>
        <span>ML DEVLOG Admin</span>
    </div>
    
    <div class="admin-navbar-menu">
        <a href="{% url 'blog:dashboard' %}" class="admin-nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a href="{% url 'blog:post_create' %}" class="admin-nav-item {% if request.resolver_match.url_name == 'post_create' %}active{% endif %}">
            <i class="fas fa-pen-alt me-2"></i> New Post
        </a>
        <a href="{% url 'blog:category_list' %}" class="admin-nav-item {% if request.resolver_match.url_name == 'category_list' %}active{% endif %}">
            <i class="fas fa-folder me-2"></i> Categories
        </a>
        <a href="{% url 'blog:post_list' %}" class="admin-nav-item">
            <i class="fas fa-eye me-2"></i> View Blog
        </a>
    </div>
    
    <div class="admin-navbar-user">
        <span class="user-name">{{ request.user.username }}</span>
        <a href="{% url 'admin:logout' %}" class="admin-logout-btn">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</div>

<!-- Additional admin navbar styles -->
<style>
    .admin-navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(10, 10, 26, 0.9);
        backdrop-filter: blur(8px);
        padding: 0.75rem 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: var(--border-radius-small);
        border: 1px solid rgba(0, 240, 255, 0.1);
    }
    
    .admin-navbar-brand {
        display: flex;
        align-items: center;
        font-family: var(--font-heading);
        font-size: 1.2rem;
        color: var(--color-cyan);
    }
    
    .admin-navbar-menu {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .admin-nav-item {
        display: flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        color: var(--color-text-secondary);
        transition: all 0.3s ease;
        text-decoration: none;
        font-size: 0.9rem;
    }
    
    .admin-nav-item:hover {
        background-color: rgba(0, 240, 255, 0.1);
        color: var(--color-cyan);
    }
    
    .admin-nav-item.active {
        background-color: rgba(0, 240, 255, 0.15);
        color: var(--color-cyan);
    }
    
    .admin-navbar-user {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .user-name {
        font-size: 0.9rem;
        color: var(--color-text);
    }
    
    .admin-logout-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        transition: all 0.3s ease;
        text-decoration: none;
    }
    
    .admin-logout-btn:hover {
        background-color: rgba(220, 53, 69, 0.2);
        color: #dc3545;
    }
    
    @media (max-width: 768px) {
        .admin-navbar {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        
        .admin-navbar-menu {
            width: 100%;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        
        .admin-nav-item {
            white-space: nowrap;
        }
        
        .admin-navbar-user {
            width: 100%;
            justify-content: space-between;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(0, 240, 255, 0.1);
        }
    }
</style>
