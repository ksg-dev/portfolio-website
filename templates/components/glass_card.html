<!---
 * AURA Glass Card Component Template
 * Reusable glass-morphism card with header, content, and footer sections
 * Version 1.0.1: Added w global tags and filters
 -->

<div class="glass-card {{ css_class }}">
    {% if with_header and title %}
    <div class="glass-card-header">
        <h3 class="card-title">{{ title }}</h3>
    </div>
    {% endif %}
    
    {% if content %}
    <div class="glass-card-content">
        {{ content|safe }}
    </div>
    {% endif %}
    
    {% if footer %}
    <div class="glass-card-footer">
        {{ footer|safe }}
    </div>
    {% endif %}
</div>
