<!-- templates/admin/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AURA Admin{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- AURA Admin Styles -->
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --cyan: #06b6d4;
            --lavender: #a855f7;
            --emerald: #10b981;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        .admin-nav {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin-right: 1rem;
        }

        .admin-nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="bg-dark border-bottom py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-shield-alt me-2" style="color: var(--cyan);"></i>
                        AURA Admin
                    </h1>
                </div>
                <div class="col-md-6 text-end">
                    {% if user.is_authenticated %}
                        <span class="text-muted">Welcome, {{ user.username }}</span>
                        <a href="/" class="btn btn-outline-secondary btn-sm ms-2">
                            <i class="fas fa-home me-1"></i>
                            View Site
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Navigation -->
    <nav class="admin-nav py-2">
        <div class="container-fluid">
            <a href="{% url 'core:admin_dashboard' %}" class="admin-nav-link">
                <i class="fas fa-home me-2"></i>Dashboard
            </a>
            <a href="{% url 'blog_admin:dashboard' %}" class="admin-nav-link">
                <i class="fas fa-database me-2"></i>DataLogs
            </a>
            <a href="{% url 'projects_admin:dashboard' %}" class="admin-nav-link">
                <i class="fas fa-microchip me-2"></i>Systems
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container-fluid">
            <!-- Messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block admin_content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
