<!-- templates/admin/components/action_buttons.html -->
<div class="form-actions">
    <a href="{{ cancel_url|default:request.META.HTTP_REFERER }}" class="btn btn-admin-secondary">
        <i class="fas fa-arrow-left me-2"></i>
        Cancel
    </a>
    
    {% if form_type == 'create' %}
        <button type="submit" class="btn btn-admin-primary">
            <i class="fas fa-plus me-2"></i>
            {{ submit_text|default:"Create" }}
        </button>
        <button type="submit" name="save_and_add" class="btn btn-outline-primary">
            <i class="fas fa-plus-circle me-2"></i>
            Save & Add Another
        </button>
    {% elif form_type == 'update' %}
        <button type="submit" class="btn btn-admin-primary">
            <i class="fas fa-save me-2"></i>
            {{ submit_text|default:"Update" }}
        </button>
        <button type="submit" name="save_and_continue" class="btn btn-outline-primary">
            <i class="fas fa-edit me-2"></i>
            Save & Continue Editing
        </button>
    {% else %}
        <button type="submit" class="btn btn-admin-primary">
            <i class="fas fa-save me-2"></i>
            {{ submit_text|default:"Save" }}
        </button>
    {% endif %}
</div>
