<!-- includes/header.html -->
<header class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header-content">
                    <!-- Logo with typing animation container -->
                    <div class="logo">
                        <a href="{% url 'core:home' %}" class="logo-container">
                            <span class="logo-text">ML<span class="logo-highlight">DEVLOG</span></span>
                        </a>
                    </div>
                    
                    <!-- Main Navigation -->
                    <nav class="main-nav">
                        <ul class="nav-list">
                            <li><a href="{% url 'core:home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                            <li><a href="{% url 'blog:post_list' %}" class="nav-link {% if 'blog' in request.path %}active{% endif %}">Blog</a></li>
                            <li><a href="{% url 'projects:project_list' %}" class="nav-link {% if 'projects' in request.path %}active{% endif %}">Projects</a></li>
                            <li><a href="{% url 'core:about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
                            <li><a href="{% url 'core:contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
                        </ul>
                    </nav>
                    
                    <!-- Mobile Menu Button -->
                    <button class="mobile-menu-button d-md-none" aria-label="Toggle menu">
                        <span class="menu-bar"></span>
                        <span class="menu-bar"></span>
                        <span class="menu-bar"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Menu (hidden by default) -->
    <div class="mobile-menu">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="mobile-nav-list">
                        <li><a href="{% url 'core:home' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                        <li><a href="{% url 'blog:post_list' %}" class="mobile-nav-link {% if 'blog' in request.path %}active{% endif %}">Blog</a></li>
                        <li><a href="{% url 'projects:project_list' %}" class="mobile-nav-link {% if 'projects' in request.path %}active{% endif %}">Projects</a></li>
                        <li><a href="{% url 'core:about' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
                        <li><a href="{% url 'core:contact' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
