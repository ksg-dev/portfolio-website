<!-- core/templates/admin/components/action_buttons.html -->
<div class="action-buttons">
    <div class="button-group primary">
        <button type="submit" name="save" class="btn btn-primary">
            <i class="fas fa-save"></i>
            {{ submit_text|default:"Save" }}
        </button>
        
        {% if object %}
            <button type="submit" name="save_and_continue" class="btn btn-secondary">
                <i class="fas fa-edit"></i>
                Save & Continue
            </button>
        {% endif %}
        
        <button type="submit" name="save_and_add_another" class="btn btn-secondary">
            <i class="fas fa-plus"></i>
            Save & Add Another
        </button>
    </div>

    <div class="button-group secondary">
        {% if object %}
            <a href="{{ object.get_absolute_url }}" class="btn btn-outline">
                <i class="fas fa-eye"></i>
                View
            </a>
        {% endif %}
        
        <a href="{{ cancel_url|default:'../' }}" class="btn btn-outline">
            <i class="fas fa-times"></i>
            Cancel
        </a>
    </div>
</div>
