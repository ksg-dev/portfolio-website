<!-- core/templates/admin/components/stats_widget.html -->
<div class="stats-widget glass-card">
    <div class="widget-header">
        <h3 class="widget-title">{{ title }}</h3>
        <div class="widget-icon">
            <i class="fas fa-{{ icon|default:'chart-bar' }}"></i>
        </div>
    </div>
    
    <div class="widget-content">
        <div class="stat-value">{{ value }}</div>
        
        {% if change %}
            <div class="stat-change {% if change > 0 %}positive{% else %}negative{% endif %}">
                <i class="fas fa-{% if change > 0 %}arrow-up{% else %}arrow-down{% endif %}"></i>
                {{ change|abs }}%
            </div>
        {% endif %}
        
        {% if description %}
            <div class="stat-description">{{ description }}</div>
        {% endif %}
    </div>
</div>
