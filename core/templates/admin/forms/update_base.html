<!-- core/templates/admin/forms/update_base.html -->
{% extends 'admin/forms/create_base.html' %}

{% block form_navigation %}
<nav class="form-nav">
    <a href="{{ object.get_absolute_url }}" class="nav-btn view-btn">
        <i class="fas fa-eye"></i> View
    </a>
    <a href="#" class="nav-btn delete-btn" data-toggle="modal" data-target="#deleteModal">
        <i class="fas fa-trash"></i> Delete
    </a>
</nav>

<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <p class="text-warning">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="{% url request.resolver_match.namespace|add:':delete' object.slug %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
