<!-- core/templates/core/includes/cta_box.html -->
<div class="cta-container tech-frame scanning-effect">
    <h2 class="cta-title">{{ title }}</h2>
    {% if content %}
    <p class="cta-text">{{ content }}</p>
    {% endif %}
    {% if button_text and button_url %}
    <a href="{{ button_url }}" class="btn btn-primary">{{ button_text }}</a>
    {% endif %}
</div>
