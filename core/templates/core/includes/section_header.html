<!-- core/templates/core/includes/section_header.html -->
<div class="section-header text-{{ alignment }}">
    <h2 class="section-title">{{ title }}</h2>
    {% if subtitle %}
    <div class="section-subtitle">{{ subtitle }}</div>
    {% endif %}
    <div class="section-divider {% if alignment == 'center' %}mx-auto{% endif %}"></div>
</div>
